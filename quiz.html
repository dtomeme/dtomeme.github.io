<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Valentine's Day!</title>
    <title>Quiz</title>
    <style>
      body {
        background-color: pink;
        color: red;
        font-family: jully;
        text-align: center;
      }
      
      h1 {
        font-size: 36px;
        margin: 40px 0 20px 0;
      }
      
      form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      
      div + div {
        margin-top: 20px;
      }
      
      input[type="radio"] {
        vertical-align: middle;
      }
      
      label {
        font-size: 18px;
        margin-left: 10px;
      }
      
      button[type="submit"] {
        background-color: red;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="heart-1 heart"></div>
      <div class="heart-2 heart"></div>
      <div class="heart-3 heart"></div>
      <div class="heart-4 heart"></div>
      <div class="heart-5 heart"></div>
      <div class="heart-6 heart"></div>
      <div class="heart-7 heart"></div>
    </main>
    <h1>Valentine's Day Quiz</h1>
    <form id="quiz-form">
      <div id="question"></div>
      <div>
        <input type="radio" id="answer1" name="answer">
        <label for="answer1" id="answer1-label"></label>
      </div>
      <div>
        <input type="radio" id="answer2" name="answer">
        <label for="answer2" id="answer2-label"></label>
      </div>
      <div>
        <input type="radio" id="answer3" name="answer">
        <label for="answer3" id="answer3-label"></label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
