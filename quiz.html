<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
  </head>
  <body>
    <h1>Quiz</h1>
    <form id="quiz-form">
      <div id="question"></div>
      <div>
        <input type="radio" id="answer1" name="answer">
        <label for="answer1" id="answer1-label"></label>
      </div>
      <div>
        <input type="radio" id="answer2" name="answer">
        <label for="answer2" id="answer2-label"></label>
      </div>
      <div>
        <input type="radio" id="answer3" name="answer">
        <label for="answer3" id="answer3-label"></label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
