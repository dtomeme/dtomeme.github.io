<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Maker</title>
  </head>
  <body>
    <h1>Quiz Maker</h1>
    <form id="quiz-form">
      <label for="question">Question:</label>
      <input type="text" id="question" name="question">
      <br><br>
      <label for="answer1">Answer 1:</label>
      <input type="text" id="answer1" name="answer1">
      <br><br>
      <label for="answer2">Answer 2:</label>
      <input type="text" id="answer2" name="answer2">
      <br><br>
      <label for="answer3">Answer 3:</label>
      <input type="text" id="answer3" name="answer3">
      <br><br>
      <label for="correctAnswer">Correct Answer (1, 2 or 3):</label>
      <input type="number" id="correctAnswer" name="correctAnswer" min="1" max="3">
      <br><br>
      <button type="submit">Create Quiz</button>
    </form>
    <script>
      const form = document.getElementById("quiz-form");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const question = form.elements.question.value;
        const answer1 = form.elements.answer1.value;
        const answer2 = form.elements.answer2.value;
        const answer3 = form.elements.answer3.value;
        const correctAnswer = form.elements.correctAnswer.value;
        localStorage.setItem("question", question);
        localStorage.setItem("answer1", answer1);
        localStorage.setItem("answer2", answer2);
        localStorage.setItem("answer3", answer3);
        localStorage.setItem("correctAnswer", correctAnswer);
        window.location.href = "quiz.html";
      });
    </script>
  </body>
</html>
