<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      label {
        font-size: 18px;
        margin-top: 20px;
      }
      input[type="text"],
      input[type="radio"] {
        font-size: 18px;
        padding: 10px;
        margin-top: 10px;
      }
      input[type="submit"] {
        background-color: blue;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
      }
      .question {
        font-size: 24px;
        margin-top: 50px;
      }
      .answers {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .answer {
        font-size: 18px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Index Page -->
    <div class="container" id="indexContainer">
      <form id="questionForm">
        <label for="questionInput">Question:</label>
        <input type="text" id="questionInput" name="question">
        <label for="answer1Input">Answer 1:</label>
        <input type="text" id="answer1Input" name="answer1">
        <input type="radio" name="correctAnswer" value="answer1">
        <label for="answer2Input">Answer 2:</label>
        <input type="text" id="answer2Input" name="answer2">
        <input type="radio" name="correctAnswer" value="answer2">
        <label for="answer3Input">Answer 3:</label>
        <input type="text" id="answer3Input" name="answer3">
        <input type="radio" name="correctAnswer" value="answer3">
        <input type="submit" value="Submit">
      </form>
    </div>

    <!-- Quiz Page -->
    <div class="container" id="quizContainer" style="display: none;">
      <div class="question"></div>
      <div class="answers">
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="answer"></div>
      </div>
    </div>

    <script>
      // Get the elements
      let indexContainer = document.querySelector("#indexContainer");
      let quizContainer = document.querySelector("#quizContainer");
      let questionForm = document.querySelector("#questionForm");
      let questionInput = document.querySelector("#questionInput");
      let answer1Input = document.querySelector("#answer1Input");
    </script>
  </body>
</html>
